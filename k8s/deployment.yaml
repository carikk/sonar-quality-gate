apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  namespace: ensakh
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-container
          image: carikk/quality-gate:latest  # Utilisez votre image Docker
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service
spec:
  selector:
    app: spring-boot-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer  # Ou ClusterIP ou NodePort selon votre besoin
